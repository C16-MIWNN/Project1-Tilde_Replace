<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{fragments/general :: baseheader(~{:: title})}">
    <title>Ingredient detail</title>
</head>
<body>

<div th:replace="~{fragments/general :: navbar}"></div>

<div class="row col-12 g-0 mt-2 justify-content-center">
    <div class="card col-8">
        <img th:src="${food.imageUrl}" class="card-img-top object-fit-cover" alt="..." style="height:300px">
        <div class="card-body">
            <h4 class="card-title" th:text="${food.foodName}"></h4>
        </div>
    </div>

    <div class="card col-8 border-0">
        <div class="card-body">
            <!--
            <a class="btn btn-primary m-2"
                    data-bs-toggle="tooltip"
                    data-bs-placement="top"
                    title="Ingredient aanpassen"
                    th:href="@{/food/edit/{foodId}(foodId = ${food.foodId})}"
                    >
                    <i class="bi bi-pencil pe-2"></i>Aanpassen
            </a>
            -->
            <a class="btn btn-danger m-2"
                    data-bs-toggle="tooltip"
                    data-bs-placement="top"
                    title="Ingredient verwijderen"
                    th:href="@{/food/delete/{foodId}(foodId = ${food.foodId})}"
                    >
                    <i class="bi bi-trash3 pe-2"></i>Verwijderen
            </a>
        </div>
    </div>
</div>

<div th:replace="~{fragments/general :: footer}"></div>
<div th:replace="~{fragments/general :: bottomScripts}"></div>

</body>
</html>
