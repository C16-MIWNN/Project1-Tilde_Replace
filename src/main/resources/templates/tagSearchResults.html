<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" class="vh-100">
<head th:replace="~{/fragments/general :: baseheader(~{:: title})}">
    <title>Recepten met gekozen tag</title>
</head>

<body>
<div th:replace="~{fragments/general :: navbar}"></div>

<div class="container-fluid" id="our-main-container">
    <div class="row" id="our-row-header">
        <div class="container" id="our-container-header">
            <h1 th:text="|Recepten met de tag ${tag.tagName}|"></h1>
        </div>
    </div>

    <div class="row" id="our-content-row">
        <div class="container col-2" id="our-content-left">
            <!-- LEFT SIDE -->
        </div>

        <div class="container col-8" id="our-content-middle">
            <!-- MIDDLE -->

            <span th:if="${#lists.isEmpty(recipesWithTag)}"><span
                    th:text="|Er zijn geen recepten gevonden met de tag ${tag.tagName}|"></span>
            </span>
            <div th:unless="${#lists.isEmpty(recipesWithTag)}"
                 th:replace="~{fragments/recipe :: recipeCards(${recipesWithTag})}">
            </div>

        </div>

        <div class="container col-2" id="our-content-right">
            <!-- RIGHT -->
        </div>
    </div>
</div>

<div th:replace="~{fragments/general :: footer}"></div>
<div th:replace="~{fragments/general :: bottomScripts}"></div>

</body>
</html>
