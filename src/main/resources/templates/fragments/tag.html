<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{fragments/general :: baseheader(~{:: title})}">
    <title>Tag Fragments</title>
</head>
<body>

<div th:replace="~{fragments/general :: navbar}"></div>

<div th:fragment="tagCard(tag)">
    <div class="rounded-pill border border-1 border-dark text-center align-middle" style="height: 30px">
        <span class="align-middle" th:text="${tag.tagName}"></span>
    </div>
</div>

<div th:fragment="tagCards(cards)" class="row row-cols-1 row-cols-4">
    <div th:each="tag : ${allTags}" th:insert="~{:: tagCard(tag)}"></div>
</div>

<div th:replace="~{fragments/general :: footer}"></div>
<div th:replace="~{fragments/general :: bottomScripts}"></div>

</body>
</html>
