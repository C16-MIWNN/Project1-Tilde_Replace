<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" class="vh-100" >
    <head th:replace="~{/fragments/general :: baseheader(~{:: title})}">
        <title>Overzicht van ingredienten</title>
    </head>

    <body class="vh-100">
        <div th:replace="~{fragments/general :: navbar}"></div>

        <div class="container-fluid" id="our-main-container">
            <div class="row" id="our-row-header">
                <div class="container" id="our-container-header">
                    <h1>Overzicht van ingredienten</h1>
                </div>
            </div>

            <div class="row" id="our-content-row">
                <div class="container col-2" id="our-content-left">
                    <!-- LEFT SIDE -->
                </div>

                <div class="container col-8" id="our-content-middle">
                    <div class="row">
                        <div class="col-4 h-100">
                            <div class="list-group h-75 overflow-scroll"
                                 id="list-tab" role="tablist">

                                <a th:each="food : ${allFoods}" class="list-group-item list-group-item-action"
                                                                th:id="|${food.foodName}-item|"
                                                                data-bs-toggle="list"
                                                                role="tab"
                                                                th:href="|#${food.foodName}-detail|"
                                                                th:text="${food.foodName}">
                                </a>
                            </div>
                        </div>
                        <div class="col-8">
                            <div class="tab-content" id="nav-tabContent">
                                <div class="tab-pane"
                                     th:each="food : ${allFoods}"
                                     th:id="|${food.foodName}-detail|"
                                     role"tabpanel"
                                     th:insert="~{fragments/food :: foodCard(food)}">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="containter col-2" id="our-content-right">
                    <div class="list-group">
                        <a th:href="@{/food/new}">
                            <button type="button" class="btn btn-primary btn-lg">
                            <i class="bi bi-plus-circle pe-2"></i>
                                Nieuw Ingredient
                            </button>
                        </a>
                    </div>
                </div>
            </div>

            <div th:replace="~{fragments/general :: footer}"></div>
    <div th:replace="~{fragments/general :: bottomScripts}"></div>

    </body>
</html>
