 <!DOCTYPE html>
    <html lang="en" xmlns:th="https://www.thymeleaf.org" class="vh-100" >
    <head th:replace="~{/fragments/general :: baseheader(~{:: title})}">
        <title>Registreren</title>
    </head>

    <body>
    <div th:replace="~{fragments/general :: navbar}"></div>

    <div class="container-fluid" id="our-main-container">
        <div class="row" id="our-row-header">
            <div class="container" id="our-container-header">
                <h1>Maak een nieuw account</h1>
            </div>
        </div>

        <div class="row" id="our-content-row">
            <div class="container col-2" id="our-content-left">
                <!-- LEFT SIDE -->
            </div>

            <div class="container col-8" id="our-content-middle">
                <!-- MIDDLE -->
                <div class="row justify-content-center">
                    <div class="col-5">

                        <div class="card shadow-lg">

                            <img src="https://img.freepik.com/fotos-premium/ingredientes-para-cozinhar-carne-com-legumes-em-uma-vista-superior-escura_118925-1743.jpg" class="card-img-top img-fluid object-fit-cover" style="height: 400px;">

                            <div class="card-body">
                                <form th:action="@{/user/save}" method="post" th:object="${userForm}">
                                    <div class="row justify-content-center mb-3">
                                        <div class="col-11">
                                            <label for="username" class="form-label">Gebruikersnaam</label>
                                            <input id="username" class="form-control" type="text" th:field="*{username}">
                                            <span class="text-warning" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
                                        </div>
                                    </div>

                                    <div class="row justify-content-center mb-3">
                                        <div class="col-11">
                                            <label for="password" class="form-label">Wachtwoord</label>
                                            <input id="password" class="form-control" type="password" th:field="*{password}">
                                        </div>
                                    </div>

                                    <div class="row justify-content-center mb-3">
                                        <div class="col-11">
                                            <label for="passwordConfirm" class="form-label">Bevestig wachtwoord</label>
                                            <input id="passwordConfirm" class="form-control" type="password" th:field="*{passwordConfirm}">
                                            <span class="text-warning" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                                        </div>
                                    </div>

                                    <div class="row justify-content-center mb-3">
                                        <div class="col-11 d-grid">
                                            <button class="btn btn-primary" type="submit">Registreren</button>
                                        </div>
                                    </div>

                                    <div class="row justify-content-center mb-3">
                                        <div class="col-11 d-grid">
                                            <a th:href="@{/user/login}">Ik heb al een account</a>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>

                    </div>
                </div>

            </div>

            <div class="containter col-2" id="our-content-right">
                <!-- RIGHT -->
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/general :: footer}"></div>
    <div th:replace="~{fragments/general :: bottomScripts}"></div>

    </body>
    </html>
